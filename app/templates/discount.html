<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Apply Discount</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Apply Discount</h1>
        <form method="POST" action="{{ url_for('tour_discount', tour_id=tour.id) }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.discount_percentage.label(class="form-label") }}
                {{ form.discount_percentage(class="form-control", required=True) }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
