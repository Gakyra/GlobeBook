<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Tours GlobeBook</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Tours GlobeBook</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Головна</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Вихід</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Реєстрація</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Доступні тури</h1>
        <div class="row">
            {% for tour in tours %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ tour.name }}</h5>
                            <p class="card-text">{{ tour.description }}</p>
                            <p class="card-text"><strong>Ціна:</strong> {{ tour.price }} ₴</p>
                            <a href="{{ url_for('book_tour', id=tour.id) }}" class="btn btn-primary">Забронювати</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script> <!-- Підключення JavaScript Bootstrap -->
</body>
</html>
